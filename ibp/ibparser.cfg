[ibparser]
currency_converter = "forex-python"  # Either forex-python or the faster gnu-units if you have it
csv_path = ~/ib-csv/  # All CSV files in this folder will be read
db_file = ~/ibparser.db  # sqlite db file for permanent storage of metadata
default_currency = "EUR"  # used for display if no display currency is provided
ignored_symbols =  # Problematic ticker symbols that should be ignored
instrument_fetch_max_allowed_tries = 2  # How often to try fetch a yahoo page for an instrument before aborting
min_name_similarity = 0.400  # Minimum sequencematcher ratio for matching the IB stock name to the yahoo finance name
price_fetch_max_allowed_tries = 4  # How often to try to fetch a price before aborting
